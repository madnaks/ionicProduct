<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Liste des produits
    </ion-title>
    <ion-buttons>
      <ion-button color="secondary" (click)="addItem()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let prod of produits"> {{prod.titre}}
      <ion-button expand="block" color="success" (click)="viewDetails(prod)">
        viewDetail
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
